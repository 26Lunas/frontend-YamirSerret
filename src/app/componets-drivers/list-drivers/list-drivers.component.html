
<div class="card cont-tabla">
  <div class="card-header">
    Lista de Conductores
  </div>
  <div class="card-body">
  <div class="table-responsive">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
                <th scope="col">Direcci√≥n</th>
                <th scope="col">Telefono</th>
                <th scope="col">Estado</th>
                <th scope="col">Acciones</th>
            </tr>
        </thead>
        <tbody *ngFor="let listDriver of listDrivers">
            <tr >
                <td>{{listDriver.id}}</td>
                <td>{{listDriver.first_name}}</td>
                <td>{{listDriver.last_name}}</td>
                <td>{{listDriver.address}}</td>
                <td>{{listDriver.phone}}</td>
                <td>{{listDriver.active}}</td>
                <td><a [routerLink]="['/edit-drivers', listDriver.id]"><i class="fa-solid fa-pen-to-square edit"></i></a> | <i class="fa-solid fa-trash delete"></i></td>
            </tr>
        </tbody>
    </table>
  </div>
  
  </div>
  
</div>
